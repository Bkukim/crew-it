<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>crew-it</title>
    <!-- bootstrap 5.x -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Toast UI Editor Viewer CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- bootstrap 5.x -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <!-- Toast UI Editor Viewer JS -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.js"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            markdownContent: `
              # Hello Toast UI Editor

              This is a sample markdown content to demonstrate the **Viewer** functionality.

              ## Features
              - Render Markdown
              - Highlight code blocks
              - Support for various markdown syntax

              \`\`\`javascript
              console.log('Hello, world!');
              \`\`\`
            `
          };
        },
        mounted() {
          const viewer = new toastui.Editor.factory({
            el: document.querySelector('#viewer'),
            initialValue: this.markdownContent
          });
        },
        template: `
          <div>
            <div id="viewer"></div>
          </div>
        `
      });

      app.mount('#app');
    </script>
  </body>
</html>
